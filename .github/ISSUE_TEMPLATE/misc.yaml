name: Miscellaneous Issue
description: Ask a question or suggest any improvements!
title: "<issue>"
labels: ["misc"]
body:
  - type: markdown
    attributes:
      value: |
        Let me know any questions, comments, feedback, criticism, or praise you may have to share. Thank you!
  - type: textarea
    id: misc
    attributes:
      label: What you have to share
      description: Let me know!
      placeholder: ex. There's a huge problem with this list and it's that...
      OR... I love that...
    validations:
      required: true
